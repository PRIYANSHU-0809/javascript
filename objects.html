        let score={

            win:0,

        function implement(move) {

            

            let x = Math.random();

            let result = '';
            let computerMove = '';

            if (x >= 0 && x <= 1 / 3) {
                computerMove = 'Rock';
            }
            else if (x > 1 / 3 && x <= 2 / 3) {
                computerMove = 'Paper';
            }
            else {
                computerMove = 'Scissors';
            }

            //computer chooses rock
            if (computerMove === 'Rock') {
                if (move === 'rock') {

                }

                }
            }

                }

            //computer chooses scissor

                else {

                }
            }

            alert(`
